apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "frontend-ingress"
  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: frontend-ingress
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: "frontend-service"
          servicePort: 8080

